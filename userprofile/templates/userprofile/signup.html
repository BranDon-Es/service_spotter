{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-md">
        <div class="py-4 px-6">
            <h1 class="text-2xl font-bold mb-4">Signup</h1>
            <form method="post" action=".">
                {% csrf_token %}

                {% if errors %}
                    <div class="mb-4">
                        <p class="text-red-500">Please correct the following errors:</p>
                        <ul>
                            {% for error in errors.values %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <div class="mb-4">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username:</label>
                    <input type="text" name="username" id="id_username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-opacity-50" required style="border-color: #B5C5CE; focus:border-color: #B5C5CE; focus:ring-color: #B5C5CE; focus:ring-opacity: 0.5;" autofocus>
                </div>

                <div class="mb-6">
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" name="password1" id="id_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-opacity-50" required style="border-color: #B5C5CE; focus:border-color: #B5C5CE; focus:ring-color: #B5C5CE; focus:ring-opacity: 0.5;">
                </div>

                <div class="mb-6">
                    <label for="id_password_confirm" class="block text-sm font-medium text-gray-700">Password confirmation:</label>
                    <input type="password" name="password2" id="id_password_confirm" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-opacity-50" required style="border-color: #B5C5CE; focus:border-color: #B5C5CE; focus:ring-color: #B5C5CE; focus:ring-opacity: 0.5;">
                </div>

                <button type="submit" class="w-full py-2 px-4 text-white font-semibold rounded-xl focus:outline-none focus:ring-2 focus:ring-opacity-50" style="background-color: #B5C5CE; transition: background-color 0.3s ease; focus:ring-color: #B5C5CE;" onmouseover="this.style.backgroundColor='#48697C'" onmouseout="this.style.backgroundColor='#B5C5CE'">
                    Signup
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
